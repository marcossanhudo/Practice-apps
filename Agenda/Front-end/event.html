<!DOCTYPE>
<html>
	<head>
		<title>Event - Your agenda</title>
		<link rel="stylesheet" href="event.css">
		<link rel="stylesheet" href="styleguide.css">
		<meta charset="UTF-8">
	</head>
	<body>
		<a id="home-link" href="home.html">Your agenda</a>
		<h1 id="title-header">Event</h1>
		<h2 id="event-name-header">Event name</h2>
		<section>
			<p id="event-datetime-paragraph">Weekday, 1 Month, at 00:00 XM.</p>
			<p id="event-place-paragraph">At place name.</p>
			<p id="event-description-paragraph">Event description so that the people involved don't forget important details about the event.</p>
			<button id="edit-details-button" class="primary-button">Edit details</button>
			<button id="reschedule-event-button" class="primary-button">Reschedule event</button>
			<button id="cancel-event-button" class="primary-button">Cancel event</button>
		</section>
		<section aria-labelledby="invitees-header">
			<h3 id="invitees-header">Invitees</h3>
			<button id="manage-invitees-button" class="primary-button">Manage invitees</button>
			<h4>Accepted</h4>
				<ul id="invites-who-accepted">
					<li class="invite-name">Firstname Lastname</li>
				</ul>
			<h4>Pending</h4>
				<ul id="invites-who-are-pending">
					<li class="invite-name">Firstname Lastname</li>
				</ul>
			<h4>Decline</h4>
				<ul id="invites-who-declined">
					<li class="invite-name">Firstname Lastname</li>
				</ul>
		</section>
		<!-- different for invitees -->
	</body>
	<script src="event.js"></script>
</html>
